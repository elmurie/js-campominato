<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
        <!-- /google font -->
        <!-- css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- /css -->
        <title>Campo Minato</title>
    </head>

    <body>
        <h1>CAMPO MINATO</h1>
        <div class="user-choice" id="userChoice">
            <select name="grid" id="grid">
                <option value="" selected disabled hidden>Seleziona la difficoltà</option>
                <option value="100">FACILE - 100 CELLE</option>
                <option value="80">MEDIO - 80 CELLE</option>
                <option value="50">DIFFICILE - 50 CELLE</option>
            </select>
            <button id="generate">START</button>
            <h2 id="error">Errore: Seleziona la difficoltà!</h2>
        </div>
        <button id="reset">RESET</button>
        <div class="frame">
            <div id="result">
                <h2 id="victory">Hai vinto</h2>
                <h2 id="loss">Hai perso</h2>
                <h3 id="scoreboard"></h3>
                <button id="playAgain">Gioca Ancora!</button>
            </div>
            <div id="campo">
        </div>
        </div>

        <script src="js/main.js"></script>
    </body>

</html>
